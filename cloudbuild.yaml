steps:
  # List directory contents
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["ls", "-R"]
    id: "list-dir"

  # Install dependencies
  - name: "node:16"
    entrypoint: "npm"
    args: ["install"]
    id: "install-deps"

  # Run tests and generate coverage reports
  - name: "node:16"
    entrypoint: "npm"
    args: ["test", "--", "--coverage"]
    id: "run-tests"
  # Upload coverage reports to VM
  - name: "alpine"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        apk add --no-cache openssh-client
        echo "${_SSH_PRIVATE_KEY}" > /root/.ssh/id_rsa
        chmod 600 /root/.ssh/id_rsa
        scp -o StrictHostKeyChecking=no -r coverage/lcov-report/* bishal@34.41.188.85:/var/www/html/coverage/
    id: "upload-coverage"
    waitFor: ["run-tests"]

  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.dev",
        "-t",
        "gcr.io/rich-torus-428117-m8/nextjs-dockerized-template:$COMMIT_SHA",
        ".",
      ]
    id: "build-image"
    waitFor: ["upload-coverage"]

  # Push Docker image to Google Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/rich-torus-428117-m8/nextjs-dockerized-template:$COMMIT_SHA",
      ]
    id: "push-image"
    waitFor: ["build-image"]

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "nextjs-dockerized-template",
        "--image",
        "gcr.io/rich-torus-428117-m8/nextjs-dockerized-template:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
      ]
    id: "deploy"
    waitFor: ["push-image"]

# Substitutions for environment variables
substitutions:
  _REGION: us-central1
  _SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

options:
  logging: CLOUD_LOGGING_ONLY
