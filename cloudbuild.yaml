steps:
  # Install dependencies
  - name: "node:16"
    entrypoint: "npm"
    args: ["install"]
    id: "install-deps"

  # Run tests and generate coverage reports
  - name: "node:16"
    entrypoint: "npm"
    args: ["test", "--", "--coverage"]
    id: "run-tests"

  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-f",
        "Dockerfile.dev",
        "-t",
        "gcr.io/rich-torus-428117-m8/nextjs-dockerized-template:$COMMIT_SHA",
        ".",
      ]
    id: "build-image"

  # Push Docker image to Google Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "gcr.io/rich-torus-428117-m8/nextjs-dockerized-template:$COMMIT_SHA",
      ]
    id: "push-image"
    waitFor: ["build-image"]

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "nextjs-dockerized-template",
        "--image",
        "gcr.io/rich-torus-428117-m8/nextjs-dockerized-template:$COMMIT_SHA",
        "--region",
        "us-central1",
        "--platform",
        "managed",
      ]
    id: "deploy"
    waitFor: ["push-image"]

  # Run SonarQube analysis
  - name: "sonarsource/sonar-scanner-cli:latest"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        sonar-scanner \
          -Dsonar.projectKey=my-project-key \
          -Dsonar.sources=src \
          -Dsonar.tests=src \
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov-report/index.html \
          -Dsonar.host.url=http://34.46.21.254:9001 \
          -Dsonar.login=$SONARQUBE_TOKEN
    id: "sonar-analysis"
    waitFor:
      - "deploy"

# Substitutions for environment variables
substitutions:
  _REGION: us-central1
  SONARQUBE_TOKEN: "sqp_49027e0e05fcecf71769b05ea78cef7b9f6f3025"

# Cloud Build options
options:
  logging: CLOUD_LOGGING_ONLY
